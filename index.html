<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS File -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Google Fonts CDN -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div id="container">
      <div class="content">
        <h2>404</h2>
        <h4>Opps! Page Not Found</h4>
        <p>
          The Page Your Were Looking For Doesn't Exist. You May Have Mistyped
          The Adress Or The Page May Have Moved
        </p>
        <a href="">Back To Home </a>
      </div>
    </div>

    <script type="text/javascript">
      var container = document.getElementById("container");
      window.onmousemove = function(e) {
          var x =  -e.clientX/5,
          var y =  -e.clientY/5;
          container.style.backgroundPositionX = x + "px";
          container.style.backgroundPositionY = y + "px";
      }
    </script>
  </body>
</html>
